
<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
        <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="" />
	<meta name="author" content="" />
	<meta name="robots" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:image" content="social-image.html" />
	<meta name="format-detection" content="telephone=no">
	
	<!-- PAGE TITLE HERE -->
	<title>STEAM Education</title>
	
	<!-- FAVICONS ICON -->
	<link rel="shortcut icon" type="image/png" href="/static/get/images/favicon.png" />
    <link href="/static/get/css/style.css" rel="stylesheet">

</head>

<body class="body  h-100" style="background-image: url('/static/get/images/log_bg1.jpg'); background-size:cover;">
    <div class="container h-100">
		<div class="row h-100 align-items-center justify-contain-center">
			<div class="col-xl-12 mt-3">
				<div class="card">
					<div class="card-body p-0">
						<div class="row m-0">
							<div class="col-xl-6 col-md-6 sign text-center">
								<div>
									<div class="text-center my-5">
										<a href="index.html"><img width="200" src="/static/get/images/logo-full.png" alt=""></a>
									</div>
									<img src="/static/get/images/arduino_bg.jpeg" class="education-img"></img>
								</div>	
							</div>
							<div class="col-xl-6 col-md-6">
								<div class="sign-in-your">
									<h4 class="fs-20 font-w800 text-red text-center">Sign in your account</h4>
									<span class="fs-20 font-w800 text-red">
										Welcome back! Login with your data that you entered during registration
									</span>
									<form method="post">
										{% csrf_token %}
										<div class="mb-3">
											<label class="mb-1">
												<strong class="fs-20 font-w800 text-red">User Name</strong>
											</label>
											<input
												name="username"
												id="username"
												type="text"
												class="form-control"
												placeholder="Enter your user name"
											>
										</div>
										<div class="mb-3">
											<label class="mb-1">
												<strong class="fs-20 font-w800 text-red">Password</strong>
											</label>
											<input
												name="password"
												id="password"
												type="password"
												class="form-control"
												placeholder="Enter your password"
											>
										</div>
										<div class="text-center">
											<button type="submit" class="btn btn-primary btn-block">Sign Me In</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="/static/get/vendor/global/global.min.js"></script>
    <script src="/static/get/js/custom.js"></script>
</body>
