<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            width: 100%;
        }
        .sidebar {
            background-color: #f4f4f4;
            width: 250px;
            padding: 15px;
            border-right: 1px solid #ccc;
            height: 100%;
        }
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto; /* Enable scrolling */
        }
        .file-list a {
            display: block;
            padding: 10px;
            margin: 5px 0;
            background-color: #ddd;
            color: #000;
            text-decoration: none;
            border-radius: 4px;
        }
        .file-list a:hover {
            background-color: #ccc;
        }
        .upload-btn {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 4px;
        }
        .upload-btn:hover {
            background-color: #45a049;
        }
        .file-content {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            max-height: 70vh;
            overflow-y: auto; /* Enable scrolling if content is long */
        }
    </style>
</head>
<body>
    <header>
        <h1>Uploaded HTML Files</h1>
    </header>

    <div class="sidebar">
        <h2>File List</h2>
        <div class="file-list">
            {% for file_name in file_mapping %}
                <a >{{ file_name }}</a>
            {% endfor %}
        </div>
        <a href="{% url 'upload_html' %}" class="upload-btn">Upload New File</a>
    </div>
</body>
</html>
