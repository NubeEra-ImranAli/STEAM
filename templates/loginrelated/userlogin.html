<!DOCTYPE html>
<html lang="en" class="h-100"> 
<head>
        <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	
	<!-- PAGE TITLE HERE -->
    <title>Dreams LMS</title>
    <link rel="shortcut icon" type="image/x-icon" href="/static/get/images/favicon.png">
    <link rel="stylesheet" href="/static/get/css/style.css">

</head>

<body class="body  h-100 white-bg"  >
    <div class="container h-100">
		<div class="row h-100 align-items-center justify-contain-center">
			<div class="col-xl-12 mt-3">
				<div class="card">
					<div class="card-body p-0">
						<div class="row m-0">
							<div class="col-xl-6 col-md-6 sign text-center">
								<div>
									<div class="text-center my-5">
										<a href="index.html"><img width="200" src="/static/get/images/logo-full.png" alt=""></a>
									</div>
									<img src="/static/get/images/log.png" class="education-img"></img>
								</div>	
							</div>
							<div class="col-xl-6 col-md-6">
								<div class="sign-in-your">
									<h4 class="fs-20 font-w800 text-black">Sign in your account</h4>
									<span>Welcome back! Login with your data that you entered<br> during registration</span>
									<div class="login-social">
										<a href="javascript:void(0);" class="btn font-w800 d-block my-4"><i class="fab fa-google me-2 text-primary"></i>Login with Google</a>
										<a href="javascript:void(0);" class="btn font-w800 d-block my-4"><i class="fab fa-facebook-f me-2 facebook-log"></i>Login with Facebook</a>
									</div>
									<form   method="post">
                                        {% csrf_token %}
										<div class="mb-3">
											<label class="mb-1"><strong>Email</strong></label>
                                            <input
                                            name="username"
                                            id="username"
                                            type="text"
                                            class="form-control"
                                            placeholder="Enter your user name"
                                            required
                                        >

											 
										</div>
										<div class="mb-3">
											<label class="mb-1"><strong>Password</strong></label>
                                            <input
                                            name="password"
                                            id="password"
                                            type="password"
                                            class="form-control"
                                            placeholder="Enter your password"
                                            required
                                        >
											 
										</div>
                                        <div class="p-15">
                                            {% if error_message %}
                                            <div class="alert alert-danger " id="success-message">{{ error_message }}</div>
                                            {% endif %}
                                        </div>
                                      

										<div class="row d-flex justify-content-between mt-4 mb-2">
											<div class="mb-3">
											   <div class="form-check custom-checkbox ms-1">
													<input type="checkbox" class="form-check-input" id="basic_checkbox_1">
													<label class="form-check-label" for="basic_checkbox_1">Remember my preference</label>
												</div>
											</div>
											<div class="mb-3">
												<a href="#">Forgot Password?</a>
											</div>
										</div>
										<div class="text-center">
											<button type="submit" class="btn btn-primary btn-block">Sign In</button>
										</div>
									</form>
                                   
                                    <script>
                                        // Wait for the DOM to load
                                        document.addEventListener("DOMContentLoaded", function() {
                                        // Select the success message
                                        var message = document.getElementById("success-message");
                                        if (message) {
                                        // Set a timer to hide the message after 5 seconds (5000 ms)
                                        setTimeout(function() {
                                        message.style.display = 'none';
                                        }, 5000);
                                        }
                                        });
                                                            </script>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

 
</body>
 
</html>
