{% extends 'steamapp/adminbase.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="/static/get/css/style.css">
<style>
  ol.breadcrumb li+li:before {
    content: '\f061';
  display: inline-block;
  font-family: 'fontAwesome';
  padding: 0 10px;
  }
  </style>
<div>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li><a href="{% url 'user-dashboard' %}">Dashboard</a></li>
        <li><a href="{% url 'grade_list' %}">Grade List</a></li>
      <li aria-current="page">Creating Grade</li>
    </ol>
  </nav>
</div>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-success" id="success-message">{{ message }}</div>
    {% endfor %}
{% endif %}

<script>
    // Wait for the DOM to load
    document.addEventListener("DOMContentLoaded", function() {
        // Select the success message
        var message = document.getElementById("success-message");
        if (message) {
            // Set a timer to hide the message after 5 seconds (5000 ms)
            setTimeout(function() {
                message.style.display = 'none';
            }, 5000);
        }
    });
</script>

<form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-xl-6 col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Create Grade</h4>
                </div>
                <div class="card-body">
                    <div class="basic-form">
                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label">Grade Name</label>
                                <div class="col-sm-9">
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="grade_name"
                                        id="grade_name"
                                        placeholder="Enter Grade Name"
                                        required
                                    >
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">Create</button>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock content %}
