{% extends 'staff/staffbase.html' %} {% block content %} {% load static %}
<link rel="stylesheet" href="/static/get/css/style.css" />

<style>
  ol.breadcrumb li + li:before {
    content: "\f061";
    display: inline-block;
    font-family: "fontAwesome";
    padding: 0 10px;
  }
</style>

<div>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li><a href="{% url 'user-dashboard' %}">Dashboard</a></li>
      <li><a href="{% url 'scheduler_list' %}">Scheduler List</a></li>
      <li aria-current="page">Create Scheduler</li>
    </ol>
  </nav>
</div>

{% if messages %} {% for message in messages %}
<div class="alert alert-info" id="success-message">{{ message }}</div>
{% endfor %} {% endif %}

<script>
  // Wait for the DOM to load
  document.addEventListener("DOMContentLoaded", function () {
    // Select the success message
    var message = document.getElementById("success-message");
    if (message) {
      // Set a timer to hide the message after 5 seconds (5000 ms)
      setTimeout(function () {
        message.style.display = "none";
      }, 5000);
    }
  });
</script>

<form method="POST" action="">
  {% csrf_token %}
  <div class="row">
    <div class="col-xl-6 col-lg-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Create Scheduler</h4>
        </div>
        <div class="card-body">
          <div class="basic-form">
            <div class="mb-3 row">
              <label class="col-sm-3 col-form-label">School</label>
              <div class="col-sm-9">
                <select
                  name="school"
                  id="school"
                  class="form-control"
                  onchange="fetchTeachers()"
                  required
                >
                  <option value="">Select School</option>
                  {% for school in schools %}
                  <option value="{{ school.id }}">
                    {{ school.school_name }}
                  </option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <div class="mb-3 row">
              <label class="col-sm-3 col-form-label">Teacher</label>
              <div class="col-sm-9">
                <select
                  name="teacher"
                  id="teacher"
                  class="form-control"
                  required
                >
                  <option value="">Select Teacher</option>
                </select>
              </div>
            </div>

            <div class="mb-3 row">
              <label class="col-sm-3 col-form-label">Grade</label>
              <div class="col-sm-9">
                <select
                  name="grade"
                  id="grade"
                  class="form-control"
                  onchange="fetchDivisions()"
                  required
                >
                  <option value="">Select Grade</option>
                  {% for grade in grades %}
                  <option value="{{ grade.id }}">
                    {{ grade.grade_name }}
                  </option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <div class="mb-3 row">
              <label class="col-sm-3 col-form-label">Division</label>
              <div class="col-sm-9">
                <select
                  name="division"
                  id="division"
                  class="form-control"
                  required
                >
                  <option value="">Select Division</option>
                </select>
              </div>
            </div>

            <div class="mb-3 row">
              <label class="col-sm-3 col-form-label">Module</label>
              <div class="col-sm-9">
                <select
                  name="module"
                  id="module"
                  class="form-control"
                  onchange="fetchLessons()"
                  required
                >
                  <option value="">Select Module</option>
                </select>
              </div>
            </div>

            <div class="mb-3 row">
              <label class="col-sm-3 col-form-label">Lessons</label>
              <div class="col-sm-9">
                <select name="lesson" id="lesson" class="form-control" required>
                  <option value="">Select Lesson</option>
                </select>
              </div>
            </div>

            <div class="mb-3 row">
              <label class="col-sm-3 col-form-label">Start Date</label>
              <div class="col-sm-9">
                <input
                  type="datetime-local"
                  class="form-control"
                  name="start"
                  id="start"
                  placeholder="Select Start Date"
                  required
                />
              </div>
            </div>

            <div class="mb-3 row">
              <label class="col-sm-3 col-form-label">End Date</label>
              <div class="col-sm-9">
                <input
                  type="datetime-local"
                  class="form-control"
                  name="end"
                  id="end"
                  placeholder="Select End Date"
                />
              </div>
            </div>

            <div class="mb-3 row">
              <label class="col-sm-3 col-form-label">All Day</label>
              <div class="col-sm-9">
                <input type="checkbox" name="all_day" id="all_day" />
              </div>
            </div>

            <div class="mb-3 row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">
                  Create Scheduler
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
<script>
  function fetchTeachers() {
    var schoolId = document.getElementById("school").value;
    if (schoolId) {
      fetch("{% url 'get_teachers' school_id=0 %}".replace("0", schoolId)) // Replace '0' with the actual schoolId
        .then((response) => response.json())
        .then((data) => {
          let teacherSelect = document.getElementById("teacher");
          teacherSelect.innerHTML = "<option value=''>Select Teacher</option>";
          data.forEach((teacher) => {
            teacherSelect.innerHTML += `<option value="${teacher.id}">${teacher.name}</option>`;
          });
        });
    }
  }

  function fetchDivisions() {
    var gradeId = document.getElementById("grade").value;
    if (gradeId) {
        fetch("{% url 'get_divisions' grade_id=0 %}".replace("0", gradeId)) // Replace '0' with the actual gradeId
        .then((response) => response.json())
        .then((data) => {
          let divisionSelect = document.getElementById("division");
          divisionSelect.innerHTML =
            "<option value=''>Select Division</option>";
          data.forEach((division) => {
            divisionSelect.innerHTML += `<option value="${division.id}">${division.name}</option>`;
          });
        });

        fetch("{% url 'get_modulesbygrade' grade_id=0 %}".replace("0", gradeId)) // Replace '0' with the actual gradeId
        .then((response) => response.json())
        .then((data) => {
          let moduleSelect = document.getElementById("module");
          moduleSelect.innerHTML =
            "<option value=''>Select Module</option>";
          data.forEach((module) => {
            moduleSelect.innerHTML += `<option value="${module.id}">${module.name}</option>`;
          });
        });
    }
  }

  function fetchLessons() {
    debugger;
    var moduleId = document.getElementById("module").value;
    if (moduleId) {
      fetch("{% url 'get_lessons' module_id=0 %}".replace("0", moduleId)) // Replace '0' with the actual schoolId
        .then((response) => response.json())
        .then((data) => {
          let lessonSelect = document.getElementById("lesson");
          lessonSelect.innerHTML = "<option value=''>Select Lesson</option>";
          data.forEach((lesson) => {
            lessonSelect.innerHTML += `<option value="${lesson.id}">${lesson.name}</option>`;
          });
        });
    }
  }

</script>

{% endblock content %}
