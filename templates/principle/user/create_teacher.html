{% extends 'principle/principlebase.html' %}
{% block content %}
{% load static %}
{% load steam_filters %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<div id="alert-container" class="mt-3"></div>
<div class="col-md-6 login-wrap-bg">
    <h1>Create Teacher</h1>
    <form id="signup-form" method="post" enctype="multipart/form-data">
        <div class="row">
            
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-control-label">User Name</label>
                    <input
                        id="username"
                        name="username"
                        type="text"
                        class="form-control"
                        placeholder="Choose your user name"
                        required
                    >
                    <span id="username-status"></span>
                </div>
            </div>
        </div>
        <div class="d-grid">
            <button class="btn btn-primary btn-start" type="submit">Create Account</button>
        </div>
    </form>
</div>
<script>
        $(document).ready(function() {
        var isUsernameTaken = false;
        $('#username').on('input', function() {
            var username = $(this).val();
            if (username) {
                $.ajax({
                    url: '/check-username/',
                    data: {
                        'username': username
                    },
                    dataType: 'json',
                    success: function(data) {
                        if (data.is_taken) {
                            $('#username-status').text('Username is already taken.').css('color', 'red');
                            isUsernameTaken = true;
                        } else {
                            $('#username-status').text('Username is available.').css('color', 'green');
                            isUsernameTaken = false;
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error("AJAX Error: " + status + " - " + error);
                    }
                });
            } else {
                $('#username-status').text('');
                isUsernameTaken = false;
            }
        });

        $('#signup-form').on('submit', function(event) {
            if (isUsernameTaken) {
                event.preventDefault();
                showAlert("Please choose a different username.");
            }
        });
        function showAlert(message) {
            var alertHtml = `
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            `;
            $('#alert-container').html(alertHtml);
            // Auto close the alert after 3 seconds
            setTimeout(function() {
                $('.alert').alert('close');
            }, 3000);
        }
    });
</script>
{% endblock content %}
