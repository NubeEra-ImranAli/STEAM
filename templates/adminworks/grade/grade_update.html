{% extends 'steamapp/adminbase.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="/static/get/css/style.css">
<style>
  ol.breadcrumb li+li:before {
    content: '\f061';
  display: inline-block;
  font-family: 'fontAwesome';
  padding: 0 10px;
  }
  </style>
<div>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li><a href="{% url 'admin-dashboard' %}">Dashboard</a></li>
        <li><a href="{% url 'grade_create' %}">Create Grade</a></li>
        <li><a href="{% url 'grade_list' %}">Grade List</a></li>
      <li aria-current="page">Updating Grade</li>
    </ol>
  </nav>
</div>
<form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-xl-6 col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Update Grade</h4>
                </div>
                <div class="card-body">
                    <div class="basic-form">
                        <form>
                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label">Grade Name</label>
                                <div class="col-sm-9">
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="grade_name"
                                        id="grade_name"
                                        value="{{ grade.grade_name }}"
                                        required
                                    >
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock content %}
